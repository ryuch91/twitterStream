group 'idblab'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.04'
    compile group: 'org.twitter4j', name: 'twitter4j-async', version: '4.04'
    compile group: 'org.twitter4j', name: 'twitter4j-examples', version: '4.04'
    compile group: 'org.twitter4j', name: 'twitter4j-media-support', version: '4.04'
    compile group: 'org.twitter4j', name: 'twitter4j-stream', version: '4.04'
}
